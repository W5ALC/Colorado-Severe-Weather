name: Minimal CSWN Toolkit Build & Release

on:
  push:
    tags: [ 'v*' ]  # Release on version tags

env:
  PYTHON_VERSION: '3.11'
  APP_NAME: 'CSWN-Toolkit'

jobs:
  build-linux:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - run: |
          sudo apt-get update
          sudo apt-get install -y qt6-base-dev qt6-webengine-dev
      - run: |
          python -m pip install --upgrade pip
          pip install PyQt6 PyQt6-WebEngine pyinstaller pyinstaller-hooks-contrib pillow
      - run: |
          pyinstaller --noconfirm --onefile --windowed \
            --hidden-import PyQt6.QtWebEngineWidgets \
            --hidden-import PyQt6.QtWebEngineCore \
            --hidden-import PyQt6.QtWebEngine \
            --name "${APP_NAME}-linux" CSWN-toolkit.py
      - uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: dist/${{ env.APP_NAME }}-linux

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - run: brew install qt6
      - run: |
          python -m pip install --upgrade pip
          pip install PyQt6 PyQt6-WebEngine pyinstaller pyinstaller-hooks-contrib pillow
      - run: |
          pyinstaller --noconfirm --onefile --windowed \
            --hidden-import PyQt6.QtWebEngineWidgets \
            --hidden-import PyQt6.QtWebEngineCore \
            --hidden-import PyQt6.QtWebEngine \
            --name "${APP_NAME}-macos" CSWN-toolkit.py
      - uses: actions/upload-artifact@v4
        with:
          name: macos-build
          path: dist/${{ env.APP_NAME }}-macos

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - run: |
          python -m pip install --upgrade pip
          pip install PyQt6 PyQt6-WebEngine pyinstaller pyinstaller-hooks-contrib pillow
      - run: |
          pyinstaller --noconfirm --onefile --windowed `
            --hidden-import PyQt6.QtWebEngineWidgets `
            --hidden-import PyQt6.QtWebEngineCore `
            --hidden-import PyQt6.QtWebEngine `
            --name "${env:APP_NAME}-windows" CSWN-toolkit.py
      - uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: dist/${{ env:APP_NAME }}-windows.exe

  release:
    runs-on: ubuntu-22.04
    needs: [build-linux, build-macos, build-windows]
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts/
      - uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: "CSWN Toolkit ${{ github.ref_name }}"
          files: |
            artifacts/linux-build/*
            artifacts/macos-build/*
            artifacts/windows-build/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
